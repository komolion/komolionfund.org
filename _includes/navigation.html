<div class='sticky-top navbar navbar-expand-md bg-light'>
  <div class='container-xxl gx-5'>
    <a class='navbar-brand' href='/'>
      <img class='d-none d-sm-inline' height='50' src='/assets/images/full_logo.png' alt='Komolion Fund Logo'>
      <img class='d-sm-none' height='50' src='/assets/images/text_only_logo.png' alt='Komolion Fund Logo'>
    </a>
    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbar-collapsed'
      aria-controls='navbar-collapsed' aria-expanded='false' aria-label='Toggle navigation'>
      <i class='fa fa-bars fa-lg text-primary'></i>
    </button>
    <div class='collapse navbar-collapse' id='navbar-collapsed'>
      <ul class='navbar-nav ms-auto'>
        {% for item in site.data.navigation %}
        <li class='nav-item'>
          <a class='nav-link text-primary' href='{{ item.link }}'>{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
